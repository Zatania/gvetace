{% extends "layouts/admin.html" %}

{% block content %}
  <div class="row">
    <div class="col-md-4">
      <div class="card text-bg-dark">
        <div class="card-body">
          <div class="d-flex align-items-center gap-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="64"
              height="64"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide-user-round-cog">
              <path d="M2 21a8 8 0 0 1 10.434-7.62" />
              <circle cx="10" cy="8" r="5" />
              <circle cx="18" cy="18" r="3" />
              <path d="m19.5 14.3-.4.9" />
              <path d="m16.9 20.8-.4.9" />
              <path d="m21.7 19.5-.9-.4" />
              <path d="m15.2 16.9-.9-.4" />
              <path d="m21.7 16.5-.9.4" />
              <path d="m15.2 19.1-.9.4" />
              <path d="m19.5 21.7-.4-.9" />
              <path d="m16.9 15.2-.4-.9" />
            </svg>
            <header>
              <h2 class="h3" style="white-space: nowrap;">
                Organizers
              </h2>
              <p class="mb-0 fs-3">{{ organizer_count }}</p>
            </header>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card text-bg-dark">
        <div class="card-body">
          <div class="d-flex align-items-center gap-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="64"
              height="64"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide-school">
              <path d="M14 22v-4a2 2 0 1 0-4 0v4" />
              <path d="m18 10 4 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-8l4-2" />
              <path d="M18 5v17" />
              <path d="m4 6 8-4 8 4" />
              <path d="M6 5v17" />
              <circle cx="12" cy="9" r="2" />
            </svg>
            <header>
              <h2 class="h3">Students</h2>
              <p class="mb-0 fs-3">{{ student_count }}</p>
            </header>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card text-bg-dark">
        <div class="card-body">
          <div class="d-flex align-items-center gap-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="64"
              height="64"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide-graduation-cap">
              <path
                d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.08a1 1 0 0 0 0 1.832l8.57 3.908a2 2 0 0 0 1.66 0z" />
              <path d="M22 10v6" />
              <path d="M6 12.5V16a6 3 0 0 0 12 0v-3.5" />
            </svg>
            <header>
              <h2 class="h3">Events</h2>
              <p class="mb-0 fs-3">{{ event_count }}</p>
            </header>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
